<!DOCTYPE html>
<html>
<head>
  <title>Cool Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #43a047;
    }

    .alert-box {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .alert-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .alert-content h2 {
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background: #e53935;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="openAlert()">DABAIYEE NAAðŸ˜„</button>

<div class="alert-box" id="alertBox">
  <div class="alert-content">
    <h2>ðŸ¤¨ðŸ¤¨</h2>
    <p>KYAA CHERRA BHOSDII !!</p>
    <button class="close-btn" onclick="closeAlert()">OK</button>
  </div>
</div>

<script>
  function openAlert() {
    document.getElementById("alertBox").style.display = "flex";
  }

  function closeAlert() {
    document.getElementById("alertBox").style.display = "none";
  }
</script>

</body>
</html>
